<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Other Forms</title>
    </head>
    <body>
    <form>
      <br><br>
      <label>Do you want to sign up to the email list?</label>
      <input type="submit" name="" value="Subscribe!">

      <input type="checkbox" name="" value=""><br>
       <label>Password: </label>
      <input type="password" name="" value=""><br>
***the date input Opens the calendar window***
<label>"date" input</label>
      <input type="date" name="yourDate" value="">
      <input type="color" name="" value=""><br>
      <label>datetime-local / Enter a date and time for your meeting: </label>
      <input id="meeting-time" type="datetime-local" name="your meeting-time" value="2019-07-22T00:00" max="2019-07-26T00:00"><br>
      <label>file</label>
      <input type="file" accept="" name="yourUploadedFile">
      <label>image</label>
      <input type="image" src="" alt=""><br>
      <label>month</label>
      <input type="month" id="start" name="start" min="2019-01" value="2019-07"><br>
      <label>number</label>
      <input type="number" name="" value=""><br>
      <input type="range">
      <fieldset>
        <legend>Title</legend>
        <input type="radio" id="radio">
        <label for="radio">Click here</label>
      </fieldset>
 </form>
    </body>
</html>
